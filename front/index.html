<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Poller+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>mngr! | Главная</title>
</head>

<body class="d-flex flex-column" style="min-height: 100vh;">

    <header>
        <nav class="navbar navbar-expand-lg navbar-light nav-color">
            <div class="container-fluid">
                <a id="logo" class="navbar-brand poller-one" href="/">mngr!</a>

            </div>
        </nav>
    </header>

    <main class="d-flex align-items-center" style="flex:1">
        <div class="container d-flex align-items-center justify-content-around comforta">
            <img id="ill_first" src="images/illust/i1.png" alt="Illustration">

            <form id="auth-form" class="d-flex align-items-center flex-column" action="">
                <h2>Авторизация</h2>
                <div class="field d-flex flex-column">
                    <label for="login">Логин</label>
                    <input id="login" name="login" type="text">
                </div>
                <div class="field d-flex flex-column">
                    <label for="password">Пароль</label>
                    <input id="password" name="password" type="password">
                </div>
                <input style="background-color:#a779ed75;min-width: 40px;" type="submit" value="Войти">
            </form>

        </div>
    </main>

    <footer class="nav-color poller-one">
        <div class="container d-flex flex-column align-items-center">
            <a class="ev-null" id="logo" class="navbar-brand poller-one" href="/">mngr!</a>
            <p class="comforta">© Все права защищены.</p>


        </div>

    </footer>

    <script src="script/script.js"></script>
</body>

</html>
