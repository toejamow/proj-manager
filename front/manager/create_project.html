</head>

<body class="d-flex flex-column" style="min-height: 100vh">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light nav-color">
            <div class="container-fluid">
                <a id="logo" class="navbar-brand poller-one" href="/">mngr!</a>
                <ul class="navbar-nav d-flex flex-row">
                    <li class="nav-item comforta">
                        <a class="nav-link d-flex justify-content-center" href="/">Выход</a>
                    </li>
                    <li id="person-button" class="nav-item comforta">
                        <a class="nav-link d-flex justify-content-center" href="/"><img src="../images/icons/person.png"
                                alt="" /></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="d-flex flex-column justify-content-center align-items-center comforta" style="flex: 1">
        <div style="margin: 0;" class="container d-flex flex-column justify-content-between ev-null statistics" style="width: 80vw;">
            <nav class="d-flex justify-content-between align-items-center task-nav">
                <h2 style="font-size: 1.25em;" id="task-nav-headline" class="ev-null">Создание проекта</h2>
            </nav>

<div class="container-project  d-flex flex-column align-items-center align-self-center">
    <div style="width: auto;" class="create-form task d-flex justify-content-center">

        <form  class="d-flex flex-column" action="">
            <div class="fields-task d-flex flex-column">
            <label for="name">Название</label>
            <input type="text" id="name" >
        </div>
        <div class="fields-task d-flex flex-column">
            <label for="descr">Описание</label>
            <input type="text" id="descr" >
        </div>
        <div class="field-date d-flex justify-content-around">
            <div class="date-start d-flex flex-column">
                <label for="date-start">Начало выполнения</label>
                <input type="date">
            </div>
            <div class="date-end d-flex flex-column">
                <label for="date-end">Конец выполнения</label>
                <input type="date">
            </div>
        </div>
        <div class="fields-task d-flex flex-column">
            <label for="descr">Исполнители</label>
            <select name="" id=""></select>
        </div>
        
        <button style="width: 12em; align-self: center;" type="submit" class="finish-button">Создать проект</button>
    </form>
</div>
</div>

        </div>
    </main>

    <footer class="nav-color poller-one">
        <div class="container d-flex flex-column align-items-center">
            <a class="ev-null" id="logo" class="navbar-brand poller-one" href="/">mngr!</a>
            <p class="comforta">© Все права защищены.</p>


        </div>

    </footer>
