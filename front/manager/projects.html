                    </li>
                </ul>
            </div>

    <main class="d-flex flex-column justify-content-center align-items-center comforta" style="flex: 1">
        <div style="margin: 0" class="container d-flex flex-column justify-content-between ev-null" style="width: 80vw">
            <nav class="d-flex justify-content-between align-items-center task-nav">
                <h2 id="task-nav-headline" class="ev-null">Мои проекты</h2>
                <select name="" id="">
                    <option value="">все</option>
                </select>
            </nav>

            <div class="container-project d-flex justify-content-center align-items-center flex-wrap">
                    <div style="width: 38em;" class="task d-flex flex-column">
                        <div class="task-header d-flex justify-content-between align-items-baseline m-0">
                            <h3 style="font-size: 1.25em;font-weight: 700;" class="ev-null">Создание сайта пиццерии</h3>
                            <p id="task-status" style="font-weight: 300;" class="ev-null">в обработке</p>
                        </div>
                        <div class="task-body">
                        <form class="d-flex flex-column" action="">

                            <div class="fields-task d-flex flex-column">
                                <label for="descr">Описание</label>
                                <textarea rows="3" oninput="autoResize(this)" name="" id="">предварительный эскиз, определяющий не только внешний вид будущего ресурса, но и то, как пользователи будут с ним взаимодействовать</textarea>
                            </div>
    
                            <div class="fields-task d-flex flex-column">
                                <label for="deadline">Срок сдачи</label>
                                <input type="text" value="8 окт. - 12 дек.">
                            </div>
                            
                            <div class="fields-task d-flex flex-column">
                                <label for="note">Исполнители</label>
                                <textarea rows="2" oninput="autoResize(this)" name="" id="note" >Вася Пупкин, Пупка Залупка, Иван Уфимский, Злата Ушакова, Андрей Несатый</textarea>
                            </div>
                        </form>
                    </div>
                    <div class="task-footer d-flex align-items-center justify-content-between">
                        <button class="finish-button">Завершить выполнение</button>
                    </div>
                </div>
