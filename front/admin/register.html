<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Poller+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>mngr! | Регистрация</title>
</head>

<body class="d-flex flex-column" style="min-height: 100vh;">

    <header>
        <nav class="navbar navbar-expand-lg navbar-light nav-color">
            <div class="container-fluid">
                <a id="logo" class="navbar-brand poller-one" href="/">mngr!</a>

            </div>
        </nav>
    </header>

    <main class="d-flex align-items-center" style="flex:1">
        <div class="container d-flex align-items-center justify-content-around comforta">

            <form id="auth-form" class="d-flex align-items-center flex-column" action="">
                <h2>Регистрация</h2>
                <div class="field d-flex flex-column">
                    <label for="name">Имя</label>
                    <input id="name" name="name" type="text">
                </div>
                <div class="field d-flex flex-column">
                    <label for="lastname">Фамилия</label>
                    <input id="lastname" name="lastanme" type="text">
                </div>
                <div class="field d-flex flex-column">
                    <label for="email">Почта</label>
                    <input id="email" name="email" type="email">
                </div>
                <div class="field d-flex flex-column">
                    <label for="password">Пароль</label>
                    <input id="password" name="password" type="password">
                </div>
                <div class="field d-flex flex-column">
                    <label for="role">Роль</label>
                    <select id="role" name="password"></select>
                </div>
                <input style="background-color:#a779ed75;min-width: 40px;" type="submit" value="Зарегистрировать">
            </form>

        </div>
    </main>

    <footer class="nav-color poller-one">
        <div class="container d-flex flex-column align-items-center">
            <a class="ev-null" id="logo" class="navbar-brand poller-one" href="/">mngr!</a>
            <p class="comforta">© Все права защищены.</p>


        </div>

    </footer>

    <script src="../script/script.js"></script>
</body>

</html>
